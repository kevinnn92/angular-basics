<h1>{{name}}</h1>

<dl>
  <td>Name:</td>
  <dd>{{name}}</dd>
  
  <td>Age:</td>
  <dd>{{age}}</dd>

  <td>Function/Method:</td>
  <dd>{{getName()}}</dd>

  <td>Capitalize Name</td>
  <dd>{{uppercaseName}}</dd>
</dl>

<button (click)="changeName()" type="text">Change Hero</button>
<button (click)="changeAge()" type="text">Change Age</button>
