<h1 class="display-3 mb-5 text-center">Dragon Ball Z</h1>
<div class="container">
  <div class="row">
    <div class="row">
      <div class="col-md-6">
        <app-characters [charData]="listOfChars"></app-characters>
      </div>
      <div class="col-md-6">
        <app-add
          (onNewCharacter)="addNewCharacter($event)"
          [newChar]="newChar"
        ></app-add>
      </div>
    </div>
  </div>
</div>
<hr />
